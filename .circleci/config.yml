version: 2.1

commands:
  install_dependencies:
    steps:
      - run:
          name: Install Dependencies
          command: |
            npm ci --prefix src/

jobs:
  build:
    docker:
      - image: circleci/node:lts
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - install_dependencies

      - run:
          name: Build and Compile
          command: |
            npm build

  pack:
    docker:
      - image: circleci/node:lts

    steps:
      - run:
          name: Compile
          command: |
            npm i npm@latest

      - store_artifacts:
          path: simpletodoapp-1.0.0.tgz

  linting:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - install_dependencies
      
      - run:
          name: Linting
          command: |
            npm run test-lint

  code-coverage:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - install_dependencies

      - run:
          name: Validate Code Coverage
          command: |
            bash <(curl -s https://codecov.io/bash)

  scan-secure:
    docker:
      - image: circle/node:lts
    steps:
      - checkout
      - install_dependencies

      - run:
          name: Install Node Scan
          command: |
            sudo apt update
            sudo apt install python3-pip
            pip3 install nodejsscan
      - run:
          name: Execute Node Scan
          command: |
            nodejsscan -o nodejsscan-report.json

      - run:
          name: Parse Report
          command: |
            exit $(cat sast-output.json | jq .total_count.sec)
      - store_artifacts:
          path: ./sast-parse-report.tgz

workflows:
  build-pack-deploy:
    jobs:
      - build
      - pack:
          requires:
            - build

      - linting:
          requires:
            - pack

      - code-coverage:
          requires:
            - pack

      - scan-secure:
          requires:
            - pack